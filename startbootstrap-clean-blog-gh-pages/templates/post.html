<!DOCTYPE html>
<html lang="en">

    {% include "header.html" %}

        <!-- Post Content-->
      <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/post-bg.jpg') }})">
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-left">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1>{{ posts.title }}</h1>
                        <h4>{{ posts.subtitle }}</h4>
                        <p class="post-meta">
                            Posted by <em>Some guy</em> on 12/23
                        </p>
                    </div>
                </div>
            </div>
        </article>
      </header>

            <!-- Post Content -->
          <article>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <p>
                    {{ posts.body }}
                  </p>
                  </div>
              </div>
            </div>
          </article>

        {% include "footer.html" %}

</html>
